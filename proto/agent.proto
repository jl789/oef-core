syntax = "proto2";

package fetch.oef.pb;

import "query.proto";
import "fipa.proto";

message Agent {
    message Server {
        message ID {
            required string id = 1;
        }       
        message Answer {
            required string answer = 1;
        }
    }
    message Message {
        required string cid = 1; // conversation ID
        required string destination = 2;
        required bytes content = 3; // or bytes ?
    }
}

message Server {
    message Phrase {
        required string phrase = 1;
    }
    message Connected {
        required bool status = 1;
    }
    message Delivered {
        required string uuid = 1;
        required bool status = 2;
    }
    message QueryAnswer {
        repeated string agents = 1;
    }
    
    message AgentMessage {
        message Content {
            required string cid = 1;
            required string origin = 2;
            required string content = 3;
        }
        message Status {
            optional string cid = 1;
            optional int64 msgId = 2;
            required bool status = 3;
        }
        oneof payload {
            Content content = 2; // from agent
            Status status = 3;   // from oef
            QueryAnswer agents = 4; // from oef
        }
    }
}

message AgentDescription {
    required Query.Instance description = 1; 
}

message AgentSearch {
    required Query.Model query = 1; 
}

message Envelope {
    oneof payload {
        Agent.Message message = 1;
        AgentDescription register = 2;
        AgentDescription unregister = 3;
        AgentDescription description = 4;
        AgentSearch query = 5;
        AgentSearch search = 6;
    }
}

message Data {
    required string name = 1;
    required string type = 2; // should be enum
    repeated string values = 3;
}

message Boolean {
    required bool status = 1;
}

message Transaction {
    required uint64 amount = 1;
}

message Buyer {
    oneof msg {
        Fipa.Cfp cfp = 1;
        Fipa.Accept accept = 2;
        Fipa.Refuse refuse = 3;
        Fipa.Propose propose = 4;
    }
}

message Seller {
    oneof msg {
        Fipa.Propose propose = 1;
        Transaction transaction = 2;
    }
}

// option optimize_for = LITE_RUNTIME;
option optimize_for = SPEED;